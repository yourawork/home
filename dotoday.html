  <!-- date -->
  <script type="text/javascript">
    function showClock(){
      var currentDate = new Date();
      var divClock = document.getElementById('divClock');
      var msg = " ";
      if(currentDate.getHours()>12){     
        msg += "PM ";
        msg += currentDate.getHours()-12+":";
     }
     else {
       msg += "AM ";
       msg += currentDate.getHours()+":";
     }

      msg += currentDate.getMinutes()+":";
      msg += currentDate.getSeconds()+" " + "(KST)";

      divClock.innerText = msg;

      if (currentDate.getMinutes()>58) {
        divClock.style.color="red";
      }
      setTimeout(showClock,1000); 
    }
  </script>
    <title>What am I doing today?</title>

<div class="clock" id="current_date">
  <script>
    date = new Date();
    year = date.getFullYear();
    month = date.getMonth() + 1;
    day = date.getDate();
    document.getElementById("current_date").innerHTML = "0" + month + "/" + day + "/" + year;
  </script> &nbsp;

<div class="randomtext">
  <p id="randomText">랜덤 문구</p>
  <script>
    const phrases = [
      "Watching <Blade Runner>",
      "Reading <A Cyborg Manifesto>",
      "Making Useless Website (like this)",
      "Watching Baseball Games",
      "Making Beef Mushroom Lasagna",
      "Meeting friends that i love",
      "Doing Yoga",
      "Swimming",
      "Watching <Good Doctor> on the Netflix.",
      "Taking a short nap... zzz",
      "Making Ricotta Cheese Salad Pasta"
    ];

    function getRandomPhrase() {
      const randomIndex = Math.floor(Math.random() * phrases.length);
      return phrases[randomIndex];
    }

    function updateRandomText() {
      const randomTextElement = document.getElementById("randomText");
      randomTextElement.textContent = getRandomPhrase();
    }

    document.addEventListener("DOMContentLoaded", updateRandomText);
    setInterval(updateRandomText, 24 * 60 * 60 * 1000);
  </script>
</div>
