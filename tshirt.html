<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirt</title>
    <link rel="stylesheet" href="tshirt.css">
    <script>
        (function(d) {
          var config = {
            kitId: 'oaw3hqh',
            scriptTimeout: 3000,
            async: true
          },
          h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)

<body>
    <div class="headline">
        <h3>yourahong.com t-shirt</h3>
    </div>
    <div class="img">
       <!-- <img src="https://i.ibb.co/Ld8P6xt/IMG-4727.jpg"> -->
       <img src="https://i.ibb.co/ftpDmdV/IMG-4731.jpg" alt="my tshirt">

    </div>

    <div class="intro">
        <p>This is a T-shirt that I designed for yourahong.com website.</p>
        <p>price: 15$ (19900₩)</p>
        <p>size: S/M/L</p>
        <p>color: white</p>
        <p>sticker included</p>
        <a href="https://paypal.me/yourahong?country.x=KR&locale.x=ko_KR">Paypal</a> <br>
        <div class="form">
            <form data-email="yourainground@gmail.com" class="gform" method="POST" action="https://script.google.com/macros/s/AKfycbyaq-ECI29w1j3eDUJAsazd_SwIRLPLt6uSKjl4DaGTjjIESbj8SedtnjMaR9p3MJKF/exec">
                <input name="name" type="text" placeholder="name" required>
                <br>
                <input name="email" type="email" placeholder="email" required>
                <br>
                <label for="size">size:</label> &nbsp;
                <select name="size" id="size">
                    <option value="small">S</option>
                    <option value="medium">M</option>
                    <option value="large">L</option>
                </select>
                <br>
                <label for="size">did you send 15$ through paypal?</label> &nbsp;
                <select name="pay" id="pay">
                    <option value="yes">yes</option>
                    <option value="no">not yet -> make sure to pay me first.</option>
                </select>
                <br>
                <button id="btnSubmit" class="btn-submit">Purchase</button>
                <div style="display:none" class="thankyou_message">
                    <p>Thank you for purchasing. Page for delivery will be sent to your email.
                        <br> 구매해주셔서 감사합니다. 배송 관련 안내는 이메일로 발송됩니다.
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script data-cfasync="false" type="text/javascript"
src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>

</html>
